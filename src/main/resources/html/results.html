<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/results.css">
    <script type="application/javascript" src="app/angular.min.js"></script>
    <script type="application/javascript" src="app/jquery.min.js"></script>
    <script type="application/javascript" src="app/results.js"></script>
	<title>Decibels</title>
</head>

<body ng-app="decibels" ng-controller="ResultsController as results">
    <div id="toolbar">
        <img id="logo" class="vert_align" src="img/db-logo-white.png"/>
        <span class="span_right vert_align">
            <input class="search_field center_vert" type="search" placeholder="Search Artists, Albums, Songs"
                    value="black Sabbath"  ng-enter="search()" ng-model="query" autofocus/>
        </span>
        
    </div>
    
    <div class="results-container" >
        <nav class="hover-effect">
            <ul id="filters" >
                <li><a>All</a></li>
                <li><a>Artists</a></li>
                <li><a>Albums</a></li>
                <li><a>Songs</a></li>
            </ul>
        </nav>

        <div ng-hide="results.hasItems()">
            <h1>Could not find anything, sorry.</h1>
        </div>

        <div class="results-div" ng-show="results.hasItems()">
            <!-- ARTISTS -->
            <div class="results-list" ng-show="results.hasArtists()">
                <p class="results-list-title">Artists</p>
                <ul>
                    <li ng-repeat="artist in results.artists">
                        <img src={{artist.image}} width="144" height="144"/>
                        <p class="results-title">{{artist.name}} </p>
                    </li>
                </ul>
            </div>
            <!-- ARTISTS -->

            <!-- ALBUMS -->
            <div class="results-list" ng-show="results.hasAlbums()">
                <p class="results-list-title">Albums</p>
                <ul>
                    <li ng-repeat="album in results.albums">
                        <img src={{album.image}} width="144" height="144"/>
                        <p class="results-title">{{album.album}} </p>
                        <p class="results-sub-title">{{album.artist}} </p>
                    </li>
                </ul>
            </div>
            <!-- ALBUMS -->

            <!-- SONGS -->
            <div class="results-list" ng-show="results.hasAlbums()">
                <p class="results-list-title">Songs</p>
                <table class="results-songs" ng-show="results.hasSongs()" width="100%">
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Time</th>
                    </tr>
                    <tr ng-repeat="song in results.songs">
                        <td>{{song.name}}</td>
                        <td>{{song.artist}}</td>
                        <td>{{song.album}}</td>
                        <td>{{song.time}}</td>
                    </tr>
                </table>
            </div>
            <!-- SONGS -->
        </div> <!-- results div -->
    </div>
</body>
</html>
